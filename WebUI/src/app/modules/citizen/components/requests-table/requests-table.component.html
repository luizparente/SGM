<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data">  
    <ng-container matColumnDef="requestGuid">
      <th mat-header-cell *matHeaderCellDef> Número da Solicitação </th>
      <td mat-cell *matCellDef="let element"><button mat-button color="primary" (click)="selectRequest(element)"> {{element.requestGuid}} </button></td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="header">
      <th mat-header-cell *matHeaderCellDef> Assunto </th>
      <td mat-cell *matCellDef="let element"> {{element.header}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOpened">
      <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOpened | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="dateClosed">
      <th mat-header-cell *matHeaderCellDef> Data de Fechamento </th>
      <td mat-cell *matCellDef="let element"> {{element.dateClosed | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
